<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>회원가입</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <link th:href="@{/css/headers.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .id_input_re_1, .id_input_email_1, .id_input_pw_1{
            color : green;
            display : none;
        }
        .id_input_re_2, .id_input_email_2, .id_input_pw_2{
            color : red;
            display : none;
        }
    </style>
    <!-- Custom styles for this template -->
</head>
<body class="text-center">

<main class="form-signin">
    <form name="joinForm" th:action="@{/api/sign-up}" method="post">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="email" name="email" placeholder="email@test.com" required>
            <label for="email">이메일</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">비밀번호</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="nickname" required>
            <label for="nickname">닉네임</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="introduce" name="introduce" placeholder="introduce">
            <label for="introduce">소개글</label>
        </div>
        <input type="hidden" class="form-control" id="point" name="point" th:value=0>
<!--        <button style="background-color: white; color: black" class="w-100 btn btn-lg btn-primary" id="block_submit">회원가입</button>-->
        <button class="w-100 btn btn-lg btn-primary" id="ok_submit" type="submit">회원가입</button>
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022–2022</p>
    </form>
</main>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
    $('#idCheck').click(function () {
       $.ajax({
           type : "post",
           url : "/member/idCheck",
           data : {member_id: $('#userId').val()},
           success: function (result) {
               if (result === "success") {
                   $('.id_input_re_1').css("display", "inline-block");
                   $('.id_input_re_2').css("display", "none");
                   $('#userId').attr("readonly", true);
                   $('#pwCheck').css("display", "inline-block");
                   $('#password').css("display", "inline-block");
                   $('#password_check').css("display", "inline-block");
               }
               else {
                   $('.id_input_re_2').css("display", "inline-block");
                   $('.id_input_re_1').css("display", "none");
               }
           },
           error: function (error) {
               console.error(error);
           }
       });
    });

    function pwChecking () {
        let pw = document.getElementById('password').value;
        let pwCheck = document.getElementById('password_check').value;
        if (pw === pwCheck) {
            $('.id_input_pw_1').css("display", "inline-block");
            $('.id_input_pw_2').css("display", "none");
            $('#password').attr("readonly", true);
            $('#password_check').attr("readonly", true);
            $('#emailCheck').css("display", "inline-block");
        }
        else {
            $('.id_input_pw_2').css("display", "inline-block");
            $('.id_input_pw_1').css("display", "none");
        }
    }

    $('#emailCheck').click(function () {
        $.ajax({
            type : "post",
            url : "/member/emailCheck",
            data : {email: $('#email').val()},
            success: function (result) {
                if (result === "success") {
                    $('.id_input_email_1').css("display", "inline-block");
                    $('.id_input_email_2').css("display", "none");
                    $('#email').attr("readonly", true);
                    $('#ok_submit').css("display", "inline-block");
                    $('#block_submit').css("display", "none");
                }
                else {
                    $('.id_input_email_2').css("display", "inline-block");
                    $('.id_input_email_1').css("display", "none");
                }
            },
            error: function (error) {
                console.error(error);
            }
        });
    });

</script>
</body>
</html>
