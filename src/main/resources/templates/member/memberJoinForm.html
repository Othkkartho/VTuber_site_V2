<body class="text-center">

<main class="form-signin">
    <form name="joinForm" id="joinForm">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="email" name="email" placeholder="email@test.com" required>
            <label for="email">이메일</label>
            <!--            <button style="display: none" id="emailCheck" type="button">이메일 확인</button>-->
            <!--            <span class="id_input_email_1">사용 가능한 이메일입니다.</span>-->
            <!--            <span class="id_input_email_2">이메일이 이미 존재합니다.</span>-->
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">비밀번호</label>
        </div>
        <!--        <div class="form-floating">-->
        <!--            <input type="password" class="form-control" id="password_check" name="password_check" placeholder="Password" required>-->
        <!--            <label for="password">비밀번호 확인</label>-->
        <!--            <button style="display: none" id="pwCheck" type="button" onclick="pwChecking()">비밀번호 확인</button>-->
        <!--            <span class="id_input_pw_1">비밀번호 일치.</span>-->
        <!--            <span class="id_input_pw_2">비밀번호 불일치.</span>-->
        <!--        </div>-->
        <div class="form-floating">
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="nickname" required>
            <label for="nickname">닉네임</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="introduce" name="introduce" placeholder="introduce">
            <label for="introduce">소개글</label>
        </div>
        <input type="hidden" class="form-control" id="point" name="point" placeholder=0 value=0>
        <input type="hidden" class="form-control" id="provider" name="provider" placeholder="local" value="local">
        <!--        <button style="background-color: white; color: black" class="w-100 btn btn-lg btn-primary" id="block_submit">회원가입</button>-->
        <button class="w-100 btn btn-lg btn-primary" id="ok_submit">회원가입</button>
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>

    </form>
</main>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
    $('#ok_submit').click(function () {
        $.ajax({
            type: "post",
            url: "/api/sign-up",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify({
                email: $('#email').val(),
                password: $('#password').val(),
                nickname: $('#nickname').val(),
                introduce: $('#introduce').val(),
                point: $('#point').val(),
                provider: $('#provider').val()}),
            success: function (result) {
                console.log(result);
                location.href="/";
            },
            error: function (error) {
                console.error(error);
                location.href="/user/sign-up";
            },
        });
    });
</script>
