<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/headers.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form>
        <h1 class="h3 mb-3 fw-normal">아이디 찾기</h1>
        <div class="form-floating">
            <div class="form-floating">
                <input type="email" class="form-control" id="email_id" name="email_id" placeholder="email" required>
                <label for="email_id">이메일</label>
            </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="find_id" onclick="findId_button()">아이디 찾기</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022–2022</p>
    </form>

    <form>
        <h1 class="h3 mb-3 fw-normal">비밀번호 찾기 찾기</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="userId" name="userId" placeholder="username" required>
            <label for="userId">아이디</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email_pw" name="email_pw" placeholder="email" required>
            <label for="email_pw">이메일</label>
        </div>
        <div>
            <span>임시 비밀번호가 알림창으로 나옵니다. 빠른 시일내에 변경 부탁드립니다.</span>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="find_pw" onclick="findPw_button()">비밀번호 찾기</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022–2022</p>
    </form>
</main>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
    function findId_button() {
        let email_id = $("#email_id").val();
        $.ajax({
           url: "/member/findId",
           type: "post",
           data: {email: email_id},
            success: function (data) {
                if (data === "") {
                    alert("등록된 정보가 없습니다.");
                }
                else {
                    alert(data);
                }
            },
            error: function () {
                alert("에러입니다.");
            }
        });
    }

    function findPw_button() {
        let userId = $("#userId").val();
        let email_pw = $("#email_pw").val();
        $.ajax({
            url: "/member/findPw",
            type: "post",
            data: {member_id: userId, email: email_pw},
            success: function (data) {
               alert(data);
            },
            error: function () {
                alert("에러입니다.");
            }
        });
    }
</script>
</body>
</html>
